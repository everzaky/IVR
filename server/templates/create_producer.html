<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if "exists"  in args%}
        <p>Данный производитель уже существует</p>
        <br>
    {% endif %}
    {% if "OK" in args %}
        <p>Производитель успешно создан!</p>
        <br>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>Введите название корпорации</p>
        <br>
        {{ form.name }}
        <br>
        {{ form.submit }}
    </form>
</body>
</html>
