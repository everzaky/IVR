<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method = "POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.name }}
    <select name = "select">
        {%   for i in form.select.choices %}
            <option>{{ i }}</option>
        {% endfor %}
    </select>
    {{ form.file }}
    {{ form.submit }}
</form>
</body>
</html>
