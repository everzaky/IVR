<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='point.css') }}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <a href = '/profile'>Вернуться обратно</a>
    <br>
    {% for shop in shops %}
        <div>
            <p>{{ shop[0] }}</p>
            <p>Расположение: {{ shop[2] }}</p>
            <br>
            <a href = '/delete/shop/{{ shop[1] }}'>Удалить магазин</a>
            <a href="/update/shop/{{ shop[1] }}">Изменить параметры магазина</a>
            <a href = "/choose/shop/{{ shop[1] }}">Изменить параметры товара в данном магазине</a>
        </div>
    {% endfor %}
    <a href="/create/shop">Создать магазин</a>
</body>
</html>
